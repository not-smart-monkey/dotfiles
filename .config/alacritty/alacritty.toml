[general]
live_config_reload = true
working_directory = "None"
ipc_socket = false

[env]
#alacritty_test = "alacritty_test"

[window]
decorations = "None" 
opacity = 1
blur = false
startup_mode = "Windowed"
dynamic_title = false
class ={ instance = "Alacritty", general = "Alacritty" }
decorations_theme_variant = "Dark"
padding = {x = 3, y = 3}
dynamic_padding = false

[font]
size = 13
normal = { family = "UbuntuMono Nerd Font Mono", style = "Regular" }
bold = { family = "UbuntuMono Nerd Font Mono", style = "Bold" }
italic = { family = "UbuntuMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "UbuntuMono Nerd Font Mono", style = "Bold Italic" }
offset = { x = 0, y = 3 }
glyph_offset = { x = 0, y = 0 }

[colors]
[colors.primary]
    foreground = "#f0f0f0"
    background = "#222222"
[colors.normal]
    black   = "#4e5257"
    red     = "#a83232"
    green   = "#4a9a42"
    yellow  = "#b89414"
    blue    = "#1f5c94"
    magenta = "#943579"
    cyan    = "#356891"
    white   = "#d0d0d0"
[colors.bright]
    black   = "#5c6671"
    red     = "#d22b2b"
    green   = "#62bd5a"
    yellow  = "#e6bd19"
    blue    = "#2973bb"
    magenta = "#b94498"
    cyan    = "#4682b4"
    white   = "#f4f4f5"
[colors.search]
matches = { foreground = "#222222", background = "#e6bd19" }
focused_match = { foreground = "#222222", background = "#62bd5a" }

[terminal.shell]
program = "/bin/bash"

[selection]
save_to_clipboard = true

[cursor]
style={shape = "Block", blinking = "Always"}
vi_mode_style={shape = "Block", blinking = "Always"}
blink_interval = 500
blink_timeout = 0

[mouse]
hide_when_typing = false

[keyboard]
bindings = [
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },

	# Russian keys for action Paste/Copy
	{ key = "ะ", mods = "Control|Shift", action = "Paste" },
	{ key = "ะก", mods = "Control|Shift", action = "Copy" }, 

    { key = "Key0", mods = "Control", action = "ResetFontSize" },
    { key = "Equals", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
]
