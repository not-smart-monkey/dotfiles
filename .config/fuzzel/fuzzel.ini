[main]
font=UbuntuMono Nerd Font Mono:size=14:width=normal
use-bold=no
dpi-aware=no
prompt="> "
icon-theme=Papirus-Dark
match-mode=exact
sort-result=no
match-counter=yes
show-actions=no
anchor=center
lines=20
width=60
horizontal-pad=7
vertical-pad=5
inner-pad=7
image-size-ratio=1
line-height=20
layer=overlay
exit-on-keyboard-focus-loss=no
cache=/dev/null

[border]
width=1
radius=0

[colors]
background=1d1d1dff
text=ddddddff
prompt=ddddddff
placeholder=ddddddff
input=ddddddff
match=b89414ff
selection=cdcdcdff
selection-text=222222ff
selection-match=d22b2bff
border=cdcdcdff
